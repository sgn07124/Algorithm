<!DOCTYPE HTML>  <!-- 회원가입 화면 -->
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">  <!-- 1. 이름을 입력하면 name에 저장되고 post되어 MemberController의 @PostMapping("/members/new")로 넘어간다. -->
    </div>
    <button type="submit">등록</button>
  </form>

</div>  <!-- /container -->

</body>
</html>
